<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 d-flex flex-wrap justify-content-center">
      @for (character of characters; track $index) {
        <a [routerLink]="'/details'" [queryParams]="{id: character.id}">
        <div data-toggle="tooltip"  data-placement="top" title="Clique para ver os detalhes"
        class="card mb-3"
        style="width: 18rem; margin: 10px"
        >
        <img
        class="card-img-top"
        [src]="character.image"
        alt="Character Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">Origin: {{ character.origin.name }}</p>
          <p class="card-text">Species: {{ character.species }}</p>
          <p class="card-text">Status: {{ character.status }}</p>
        </div>
      </div>
      </a>
      }
    </div>
  </div>
</div>
<div class="pagination-container">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
      @for (page of pages; track $index) {
        <li class="page-item"><a class="page-link" href="#">{{page}}</a></li>
      }
      <li class="page-item"><a class="page-link" href="#">Pr√≥ximo</a></li>
    </ul>
  </nav>
</div>
@if (error) {
  <div class="alert alert-warning" role="alert">
    {{error}}
  </div>
}
