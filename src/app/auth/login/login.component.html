<div class="container mt-5">
    <div class="justify-content-center">
      <div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4 justify-content-center d-flex text-primary">Login</h2>
            <form (ngSubmit)="login()" #loginForm="ngForm"[formGroup]="formLogin">
              <div class="form-group">
                <label for="username" class="text-primary" >Usu√°rio:</label>
                <input type="text" 
                  class="form-control" 
                  id="username" 
                  name="username" 
                  formControlName="username" 
                  required 
                  >
              </div>
              <div class="form-group">
                <label for="password" class="text-primary">Senha:</label>
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                formControlName="password" 
                required
                > 
              </div>
              <button type="submit" class="btn btn-primary justify-content-center d-flex mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
      <p *ngIf="errorMessage" class="text-danger mt-2 d-flex justify-content-center">{{ errorMessage }}</p>
    </div>
  </div>
